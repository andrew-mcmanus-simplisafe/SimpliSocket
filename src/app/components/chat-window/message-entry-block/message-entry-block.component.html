<form class="block" (ngSubmit)="sendMessage()">
    <textarea id="message" name="message" [(ngModel)]="message" placeholder="Type something here..."></textarea>
    <button class="send-button" type="submit">
        <p class="send-label">SEND</p>
    </button>
</form>
<p>*Note: Maximum message length is the width of the field.</p>
